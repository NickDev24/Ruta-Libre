<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruta Libre - Conductor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }
        .login-header {
            background: #2c3e50;
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .login-body {
            padding: 2rem;
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .location-status {
            display: none;
            margin-top: 1rem;
        }
        .location-active {
            color: #28a745;
        }
        .location-inactive {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-card">
                    <div class="login-header">
                        <i class="fas fa-car fa-3x mb-3"></i>
                        <h4>Ruta Libre</h4>
                        <p>Panel del Conductor</p>
                    </div>
                    <div class="login-body">
                        <div id="login-form">
                            <h5 class="text-center mb-4">Iniciar Sesión</h5>
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label class="form-label">
                                        <i class="fas fa-phone me-2"></i>Teléfono
                                    </label>
                                    <input type="tel" class="form-control" id="telefono" required
                                           placeholder="5493871234567">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">
                                        <i class="fas fa-lock me-2"></i>Contraseña
                                    </label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-login w-100">
                                    <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                                </button>
                            </form>
                        </div>

                        <div id="driver-panel" style="display: none;">
                            <div class="text-center mb-4">
                                <i class="fas fa-user-tie fa-2x text-primary mb-2"></i>
                                <h5 id="driver-name"></h5>
                                <small class="text-muted">Conectado</small>
                            </div>

                            <div class="location-status" id="location-status">
                                <div class="alert" id="location-alert">
                                    <i class="fas fa-map-marker-alt me-2"></i>
                                    <span id="location-text">Compartiendo ubicación...</span>
                                </div>
                                <button class="btn btn-sm btn-outline-primary w-100" onclick="toggleLocation()">
                                    <i class="fas fa-location-arrow me-2"></i>
                                    <span id="location-btn-text">Activar Compartir Ubicación</span>
                                </button>
                            </div>

                            <div class="mt-4">
                                <h6><i class="fas fa-list me-2"></i>Viajes Asignados</h6>
                                <div id="assigned-trips" class="mt-3">
                                    <div class="alert alert-info">
                                        <i class="fas fa-info-circle me-2"></i>
                                        No hay viajes asignados actualmente
                                    </div>
                                </div>
                            </div>

                            <button class="btn btn-outline-danger btn-sm w-100 mt-3" onclick="logout()">
                                <i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let watchId = null;
        let driverData = null;

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const telefono = document.getElementById('telefono').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/conductor/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ telefono, password })
                });

                const data = await response.json();

                if (data.ok) {
                    driverData = data.conductor;
                    showDriverPanel();
                    // Auto-enable location sharing
                    setTimeout(() => toggleLocation(), 1000);
                } else {
                    alert('Credenciales incorrectas');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Error al iniciar sesión');
            }
        });

        function showDriverPanel() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('driver-panel').style.display = 'block';
            document.getElementById('driver-name').textContent = driverData.nombre;
            document.getElementById('location-status').style.display = 'block';
            loadAssignedTrips();
        }

        async function toggleLocation() {
            if (watchId) {
                // Stop sharing location
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
                updateLocationStatus(false);
            } else {
                // Start sharing location
                if (!navigator.geolocation) {
                    alert('Tu navegador no soporta geolocalización');
                    return;
                }

                updateLocationStatus(true, 'Solicitando permisos...');

                watchId = navigator.geolocation.watchPosition(
                    async (position) => {
                        const { latitude, longitude } = position.coords;

                        try {
                            await fetch('/api/conductor/ubicacion', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    telefono: driverData.telefono,
                                    lat: latitude,
                                    lng: longitude
                                })
                            });

                            updateLocationStatus(true, `Compartiendo ubicación: ${latitude.toFixed(4)}, ${longitude.toFixed(4)}`);
                        } catch (error) {
                            console.error('Error updating location:', error);
                            updateLocationStatus(false, 'Error al actualizar ubicación');
                        }
                    },
                    (error) => {
                        console.error('Geolocation error:', error);
                        updateLocationStatus(false, 'Error de geolocalización: ' + error.message);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 5000,
                        maximumAge: 0
                    }
                );
            }
        }

        function updateLocationStatus(active, message = '') {
            const statusDiv = document.getElementById('location-status');
            const alertDiv = document.getElementById('location-alert');
            const textSpan = document.getElementById('location-text');
            const btnText = document.getElementById('location-btn-text');

            if (active) {
                alertDiv.className = 'alert alert-success';
                textSpan.textContent = message || 'Ubicación compartida';
                btnText.textContent = 'Detener Compartir Ubicación';
            } else {
                alertDiv.className = 'alert alert-warning';
                textSpan.textContent = message || 'Ubicación no compartida';
                btnText.textContent = 'Activar Compartir Ubicación';
            }
        }

        async function loadAssignedTrips() {
            try {
                const response = await fetch(`/api/conductor/viajes?telefono=${driverData.telefono}`);
                const data = await response.json();

                const tripsContainer = document.getElementById('assigned-trips');

                if (data.ok && data.viajes.length > 0) {
                    tripsContainer.innerHTML = data.viajes.map(viaje => `
                        <div class="card mb-3">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <div>
                                        <h6 class="card-title mb-1">${viaje.origen} → ${viaje.destino}</h6>
                                        <small class="text-muted">${viaje.fecha} ${viaje.hora}</small>
                                    </div>
                                    <span class="badge bg-${viaje.estado === 'asignado' ? 'success' : 'warning'}">
                                        ${viaje.estado}
                                    </span>
                                </div>
                                <p class="card-text mb-2">
                                    <strong>Cliente:</strong> ${viaje.clienteNombre}<br>
                                    <strong>Pasajeros:</strong> ${viaje.numPersonas}<br>
                                    <strong>Monto:</strong> $${viaje.precio} (${viaje.metodoPago})
                                </p>
                                ${viaje.vehiculo ? `
                                    <p class="card-text mb-2">
                                        <strong>Vehículo:</strong> ${viaje.vehiculo.modelo} (${viaje.vehiculo.patente})
                                    </p>
                                ` : ''}
                            </div>
                        </div>
                    `).join('');
                } else {
                    tripsContainer.innerHTML = `
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle me-2"></i>
                            No hay viajes asignados actualmente
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading trips:', error);
            }
        }

        function logout() {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }
            driverData = null;
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('driver-panel').style.display = 'none';
            document.getElementById('loginForm').reset();
        }

        // Auto-refresh trips every 30 seconds
        setInterval(() => {
            if (driverData) {
                loadAssignedTrips();
            }
        }, 30000);
    </script>
</body>
</html>
