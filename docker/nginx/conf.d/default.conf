# ============================================================================
# Configuración específica del sitio para Ruta Libre
# ============================================================================

server {
    listen 80;
    server_name localhost;

    # Redirección a HTTPS si no es desarrollo
    if ($http_x_forwarded_proto = "http") {
        return 301 https://$server_name$request_uri;
    }

    # Proxy hacia la aplicación
    location / {
        proxy_pass http://rutalibre_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts para conexiones largas (WhatsApp Bot)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
}

server {
    listen 443 ssl http2;
    server_name localhost;

    # Configuración SSL básica (usar certificados reales en producción)
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Proxy hacia la aplicación
    location / {
        proxy_pass http://rutalibre_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts para conexiones largas (WhatsApp Bot)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Configuración específica para WhatsApp Bot
        location /bot.qr.png {
            proxy_pass http://rutalibre_app;
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # API con rate limiting
        location /api/ {
            limit_req zone=api burst=20 nodelay;

            proxy_pass http://rutalibre_app;
            proxy_set_header Content-Type application/json;
        }
    }

    # Archivos estáticos con caché agresivo
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://rutalibre_app;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
